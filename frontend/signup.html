<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Artist Tour Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Create your owner account</h2>
      <p>Register to manage your artists and tours.</p>
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="owner_username" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="owner@example.com" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Create a password" />
        </div>
        <p class="signup-error" style="color: #c0392b; min-height: 20px;"></p>
        <button class="btn btn-primary" type="submit">Create account</button>
      </form>
      <a class="btn btn-secondary" href="login.html" style="margin-top: 12px;">Already have an account?</a>
    </div>
    <script src="app.js"></script>
    <script>
      window.AppAuth.bindRegisterForm();
    </script>
  </body>
</html>
