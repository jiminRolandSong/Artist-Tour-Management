<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Artist Tour Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="brand">
          <div class="brand-mark"></div>
          <span>Tour Dashboard</span>
        </div>
        <div class="nav-links">
          <a href="home.html">Home</a>
          <button id="logout" class="btn btn-secondary" style="padding: 8px 14px;">Logout</button>
        </div>
      </nav>

      <section class="home-layout">
        <aside class="sidebar">
          <a href="home.html">Home</a>
          <a href="artists.html">My Artists</a>
          <a href="tour-groups.html">Tour Groups</a>
          <a href="tour-dates.html">Tour Dates</a>
          <a href="optimize.html">AI Optimize</a>
          <a href="reports.html">Reports</a>
        </aside>

        <main class="content-grid">
          <div class="banner">
            <h2 class="section-title">Welcome, Manager</h2>
            <p>Track your roster, optimize routes, and confirm schedules faster.</p>
          </div>

          <div class="card fade-in">
            <h3>Upcoming Tours</h3>
            <p id="upcoming-summary" class="muted" style="margin-top: 6px;">Loading…</p>
            <ul id="upcoming-tour-list" class="list"></ul>
          </div>

          <div id="reports" class="card fade-in">
            <h3>Tour Insights</h3>
            <div id="tour-insights" class="muted">Loading insights…</div>
          </div>

          <div class="card fade-in">
            <h3>Tour Map</h3>
            <div id="tour-map"></div>
          </div>
        </main>
      </section>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
    <script>
      window.AppAuth.requireAuth();
      window.AppAuth.bindLogout();
      window.AppAuth.loadHomeSummary();
    </script>
  </body>
</html>
