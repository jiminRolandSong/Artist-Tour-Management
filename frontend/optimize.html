<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Optimize | Artist Tour Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="brand">
          <div class="brand-mark"></div>
          <span>AI Optimize</span>
        </div>
        <div class="nav-links">
          <a href="home.html">Home</a>
          <button id="logout" class="btn btn-secondary" style="padding: 8px 14px;">Logout</button>
        </div>
      </nav>

      <section class="home-layout">
        <aside class="sidebar">
          <a href="home.html">Home</a>
          <a href="artists.html">My Artists</a>
          <a href="tour-groups.html">Tour Groups</a>
          <a href="tour-dates.html">Tour Dates</a>
          <a href="optimize.html">AI Optimize</a>
          <a href="reports.html">Reports</a>
        </aside>

        <main class="content-grid">
          <div class="card fade-in">
            <h3>Build AI Schedule</h3>
            <form id="opt-form" style="margin-top: 12px;">
              <div class="input-group">
                <label for="opt-tour-group">Tour group</label>
                <select id="opt-tour-group" style="padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(0, 0, 0, 0.12);"></select>
              </div>
              <div class="input-group">
                <label for="opt-start-date">Start date (from tour group)</label>
                <input id="opt-start-date" type="date" readonly />
              </div>
              <div class="input-group">
                <label for="opt-end-date">End date (from tour group)</label>
                <input id="opt-end-date" type="date" readonly />
              </div>
              <div class="input-group">
                <label for="opt-start-city">Start city</label>
                <select id="opt-start-city" style="padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(0, 0, 0, 0.12);"></select>
              </div>
              <div class="input-group">
                <label for="opt-start-venue">Start venue</label>
                <select id="opt-start-venue" style="padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(0, 0, 0, 0.12);"></select>
              </div>
              <div class="input-group">
                <label>Venues in this tour group</label>
                <div id="opt-venue-list" class="list"></div>
              </div>
              <div class="input-group">
                <label for="opt-min-revenue">Min revenue</label>
                <input id="opt-min-revenue" type="number" step="0.01" placeholder="2000000" />
              </div>
              <div class="input-group">
                <label for="opt-min-roi">Min ROI</label>
                <input id="opt-min-roi" type="number" step="0.01" placeholder="1.5" />
              </div>
              <div class="input-group">
                <label for="opt-min-attendance">Min attendance</label>
                <input id="opt-min-attendance" type="number" step="1" placeholder="50000" />
              </div>
              <div class="input-group">
                <label for="opt-min-gap">Min gap days</label>
                <input id="opt-min-gap" type="number" step="1" placeholder="1" />
              </div>
              <div class="input-group">
                <label for="opt-speed">Travel speed (km/day)</label>
                <input id="opt-speed" type="number" step="1" placeholder="500" />
              </div>
              <p id="opt-error" style="color: #c0392b; min-height: 20px;"></p>
              <button class="btn btn-primary" type="submit">Run AI Schedule</button>
            </form>
          </div>

          <div class="card fade-in">
            <h3>Optimization Result</h3>
            <div id="plan-result" class="muted">Run the AI schedule to see results.</div>
            <div id="opt-schedule" style="margin-top: 12px;"></div>
            <div style="margin-top: 16px;">
              <label for="confirm-tour-group">Confirm into Tour Group</label>
              <select id="confirm-tour-group" style="padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(0, 0, 0, 0.12); width: 100%;"></select>
            </div>
            <div style="margin-top: 12px;">
              <label for="confirm-strategy">Conflict strategy</label>
              <select id="confirm-strategy" style="padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(0, 0, 0, 0.12); width: 100%;">
                <option value="">Ask</option>
                <option value="skip">Skip</option>
                <option value="overwrite">Overwrite</option>
              </select>
            </div>
            <button id="confirm-run" class="btn btn-primary" type="button" style="margin-top: 16px;">Confirm Schedule</button>
            <div id="confirm-result" class="muted" style="margin-top: 12px;"></div>
          </div>
        </main>
      </section>
    </div>
    <script src="app.js"></script>
    <script>
      window.AppAuth.requireAuth();
      window.AppAuth.bindLogout();
      window.AppAuth.loadOptimizePage();
      window.AppAuth.bindOptimizeFlow();
    </script>
  </body>
</html>
